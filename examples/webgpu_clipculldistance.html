<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js WebGL 2 - clip cull distance</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener" >three.js</a> - vertex shader clipping via
			<a href="https://registry.khronos.org/webgl/extensions/WEBGL_clip_cull_distance/" target="_blank" rel="noopener" >WEBGL_clip_cull_distance</a>
			or <a href="https://www.w3.org/TR/WGSL/#built-in-values-clip_distances">clip-distances</a>
			<div id="notSupported" style="display:none">WEBGL_clip_cull_distance not supported</div>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.webgpu.js",
					"three/tsl": "../build/three.webgpu.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import Stats from 'three/addons/libs/stats.module.js';
			import { attribute, positionLocal, Fn, cameraProjectionMatrix, modelViewMatrix, clipDistances, sin, timerLocal } from 'three/tsl';

			let camera, controls, scene, renderer, stats;

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10 );
				camera.position.z = 2;

				scene = new THREE.Scene();

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );
			
				// geometry

				const vertexCount = 200 * 4;

				const geometry = new THREE.BufferGeometry();

				const positions = [];
				const colors = [];

				for ( let i = 0; i < vertexCount; i ++ ) {

					// adding x,y,z
					positions.push( Math.random() - 0.5 );
					positions.push( Math.random() - 0.5 );
					positions.push( Math.random() - 0.5 );

					// adding r,g,b,a
					colors.push( Math.random() * 255 );
					colors.push( Math.random() * 255 );
					colors.push( Math.random() * 255 );
					colors.push( Math.random() * 255 );

				}

				const positionAttribute = new THREE.Float32BufferAttribute( positions, 3 );
				const colorAttribute = new THREE.Uint8BufferAttribute( colors, 4 );
				colorAttribute.normalized = true;

				geometry.setAttribute( 'position', positionAttribute );
				geometry.setAttribute( 'color', colorAttribute );

				const material = new THREE.MeshBasicNodeMaterial();
				material.vertexNode = Fn( () => {

					const clip = clipDistances( 1 );
					const time = sin( timerLocal() );
					clip.element( 0 ).assign( positionLocal.x.sub( time.mul( 0.5 ) ) );

					return cameraProjectionMatrix.mul( modelViewMatrix ).mul( positionLocal );
			
				} )();
			
				material.colorNode = attribute( 'color', 'vec4' );
				material.transparent = true;

				const mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				controls = new OrbitControls( camera, renderer.domElement );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();
				stats.update();

				renderer.render( scene, camera );

			}
		</script>
	</body>
</html>
